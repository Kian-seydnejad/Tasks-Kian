<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<body class="m-2 bg-dark d-grid">

    <header></header>
    
    <main class="d-grid">
        <form action="" class="bg-white w-50 p-4 rounded-4 form">
            <section class="border-bottom" id="alpha">
                <label for="task" class="m-2 h4">Create task</label>
                    <div class="ms-3 mt-3">
                        <input type="text" placeholder="Enter task..." class="rounded-1 h6 p-1 w-50" id="nameInput">
                    </div>
                    

                <div class="mt-1 m-1 mb-4 ms-2">
                    <button class="bg-primary text-white border-primary rounded-1" id="addButton">Add</button>
                </div>

            </section>
        
            <section>
                <h5 class="mt-4 h3 m-2">
                    Tasks
                </h5>

                <div class="h5 m-2">
                    Task filters
                </div>

                <div class="mt-3 ms-3 d-flex justify-content-end align-items-center w-50">
                    <input placeholder="Task..." type="text" class="d-flex justify-content-start rounded-1 h6 p-1 w-100" autocomplete="off" id="filter">
                </div>
                <nav class="m-3 bold listGroup">

                </nav>
                    <div class="mt-2 m-2 mb-4 ms-2">
                        <button class="text-white rounded-1 bg-secondary RemoveAll">Remove</button>
                    </div>
            </section>
        
        </form>
        
    </main>
    
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
